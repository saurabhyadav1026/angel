  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      transition: opacity 1s ease;
    }

    .screen1 {
      background: radial-gradient(circle, #ffd6ff,#ff99ac);
      color: #fff;
      z-index: 2;
      text-align: center;
    }

    .screen1 h1 {
      font-size: 2.5rem;
      animation: fadeIn 3s ease-in-out;
      font-weight: 300;
    }

    .reveal-btn {
      padding: 12px 25px;
      font-size: 1.1rem;
      background: #ff5e7e;
      border: none;
      border-radius: 30px;
      color: white;
      margin-top: 30px;
      cursor: pointer;
      animation: fadeIn 4s ease-in-out;
    }

    .screen2 {
    background-image: linear-gradient(#ffcad471, #f9bec74a), url('https://i.ibb.co/RkKKXFHf/1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
      display: none;
      flex-direction: column;
      padding: 40px 20px;
    }

    .screen2 h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-top: 20px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .message {
      font-size: 1.2rem;
      margin-top: 30px;
      max-width: 90%;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(6px);
      font-weight: 300;
      line-height: 1.6;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
      opacity: 0.6;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart:before { top: -10px; left: 0; }
    .heart:after { left: -10px; top: 0; }

    iframe {
      display: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      .message {
        font-size: 1rem;
        padding: 15px;
      }

      .screen2 h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
